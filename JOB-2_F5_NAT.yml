- name: "STEP 1 - CONNECT TO F5"
  hosts: "{{ F5_HOST }}"
  tasks:
    - name: "PING"
      ping:
      register: message
    - name: "RESULT"
      debug:
        msg: "{{ message }}"
- name: "STEP 2 - DEPLOY TO F5"
  become: yes
  become_user: root
  become_method: sudo
  hosts: "{{ F5_HOST }}"
  tasks:
    - name: READ CSV FILE
      read_csv:
        path: "{{ F5_PATH }}/{{ CSV_FILE }}"
        fieldnames: "{{ FIELD_NAME1 }},{{ FIELD_NAME2 }},{{ FIELD_NAME3 }},{{ FIELD_NAME4 }}"
        skipinitialspace: yes
        delimiter: ','
      register: csvfile
    - name: SAVING JSON DATA TO FILE
      copy:
        content:  "{{ csvfile.list }}"
        dest: "{{ F5_PATH }}/{{ NAT_LIST_JSON_FILE }}"
- name: "STEP 3 - DEPLOY TO F5"
  hosts: "{{ F5_HOST }}"
  become: yes
  become_user: root
  become_method: sudo
  tasks:
    - name: "DEPLOY RESOURCE"
      copy:
        src: "{{ ANSIBLE_PATH }}/{{ item }}"
        dest: "{{ F5_PATH }}/"
        mode: '0755'
        follow: yes
      with_items:
        - nat.py
