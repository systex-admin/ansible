- name: "STEP 1 - CONNECT TO OPENSTACK"
  hosts: "{{ CONTROLLER0_HOST }}"
  tasks:
    - name: "PING"
      ping:
      register: message
    - name: "RESULT"
      debug:
        msg: "{{ message }}"
- name: "STEP 2 - DEPLOY TO OPENSTACK"
  hosts: "{{ CONTROLLER0_HOST }}"
  become: yes
  become_user: root
  become_method: sudo
  tasks:
    - name: "DEPLOY RESOURCE"
      copy:
        src: "{{ STACK_SCRIPT }}"
        dest: "{{ OSP_PATH }}/{{ STACK_SCRIPT }}"
        mode: '0755'
        follow: yes
    #- name: "RUN SCRIPT"
    #  shell: "{{ OSP_PATH }}/{{ STACK_SCRIPT }}"
    #  args:
    #    chdir: "{{ OSP_PATH }}"
    #  register: result
    #- name: "RESULT"
    #  debug:
    #    msg: "{{ result.stdout_lines }}"
    - name: "FETCH RESOURCE"
      fetch:
        src: "{{ OSP_PATH }}/{{ STACK_LOG }}"
        dest: "{{ ANSIBLE_PATH }}"
        flat: yes
    - name: "REMOVE RESOURCE"
      file:
        path: "{{ OSP_PATH }}/{{ STACK_SCRIPT }}"
        state: absent
- name: "STEP 3 - SAVE STACK TO ANSIBLE"
  hosts: localhost
  become: yes
  become_user: root
  become_method: sudo
  tasks:
    - name: "Copy auto stack list"
      command: "sudo cp -p auto_stack.log /root/ansible/"
      args:
        chdir: "{{ ANSIBLE_PATH }}/"
